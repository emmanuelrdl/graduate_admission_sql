{% extends "layout.html" %}
{% block content %}

<div class='container'>
	<form method="post" action="/weather">
		<div class="form-group">
			<label for="latitude">Latitude</label>
			<input type="latitude" class="form-control" name="latitude" placeholder="Enter latitude">
		</div>
		<div class="form-group">
			<label for="Longitude">Longitude</label>
			<input type="longitude" class="form-control" name="longitude"  placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Get forcast</button>
	</form>
</div>
{% endblock %}
